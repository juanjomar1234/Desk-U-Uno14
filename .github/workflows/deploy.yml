name: Deploy
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build

      - name: Prepare deploy files
        run: |
          mkdir -p deploy/src/app/api/health deploy/public
          cp -r .next/* deploy/.next/
          cp next.config.js deploy/
          cp .htaccess deploy/
          cp server.js deploy/
          cp src/app/api/health/route.ts deploy/src/app/api/health/
          cp src/middleware.ts deploy/src/
          cp ecosystem.config.js deploy/
          cp .env deploy/
          cp public/index.html deploy/public/
          cp package.json deploy/
          cp package-lock.json deploy/
        
      - name: Deploy to production
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          port: 21
          local-dir: ./deploy/
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
