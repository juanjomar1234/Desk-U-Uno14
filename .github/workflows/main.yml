name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Initialize npm in root
      run: |
        npm init -y
        npm install --legacy-peer-deps
    
    - name: Install Dependencies
      run: |
        for d in *-service/; do
          if [ -f "$d/package.json" ]; then
            echo "Installing dependencies for $d"
            cd $d
            npm install --legacy-peer-deps
            cd ..
          fi
        done
    
    - name: Debug npm
      if: failure()
      run: |
        echo "NPM Version:"
        npm -v
        echo "Node Version:"
        node -v
        echo "Package contents:"
        cat frontend-service/package.json
    
    - name: Start Services
      run: |
        # Crear directorio de logs primero
        mkdir -p logs
        touch logs/gateway.log logs/user.log logs/message.log logs/file.log
        
        chmod +x ./start_services.sh
        ./start_services.sh > logs/startup.log 2>&1
        
        # Mostrar procesos Node.js
        echo "Procesos Node.js activos:"
        ps aux | grep node
        
        # Mostrar puertos en uso
        echo "Puertos en uso:"
        netstat -tulpn | grep LISTEN
        
        # Esperar un momento para que los logs se generen
        sleep 5
        
        # Mostrar logs de servicios
        echo "Logs de servicios:"
        cat logs/*.log || true
    
    - name: Prepare Test Environment
      run: |
        mkdir -p logs
        touch logs/integration_tests.log
        chmod 666 logs/integration_tests.log
        # Verificar conectividad
        for port in 3000 3001 3002 3003; do
          echo "Verificando puerto $port:"
          curl -v http://localhost:$port/health || true
        done
    
    - name: Run Tests
      run: |
        chmod +x ./run_direct_tests.sh
        ./run_direct_tests.sh
    
    - name: Stop Services
      if: always()
      run: |
        chmod +x ./stop_services.sh
        ./stop_services.sh

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        # Obtener y guardar la clave del host
        ssh-keyscan -p 65002 147.93.54.226 >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
    
    - name: Debug Connection
      run: |
        echo "Testing connection to server..."
        # Verificar puerto SSH personalizado
        nc -zv 147.93.54.226 65002 || true
    
    - name: Deploy to Server
      run: |
        # Intentar conexión SSH directamente con la IP
        ssh -v -p 65002 u396608776@147.93.54.226 "echo 'Connection successful'"
        # Si la conexión funciona, proceder con el despliegue
        scp -P 65002 -r . u396608776@147.93.54.226:${{ secrets.DEPLOY_PATH }}
        ssh -p 65002 u396608776@147.93.54.226 "cd ${{ secrets.DEPLOY_PATH }} && chmod +x setup_server.sh && ./setup_server.sh"